<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" style="background-image: url({{ user.avatar }});"></div>
      <mat-card-title>{{ user.first_name +' '+ user.last_name}}</mat-card-title>
      <mat-card-subtitle>email: {{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ user.avatar }}" alt="{{ 'Photo' +' '+ user.first_name +' '+ user.last_name}}">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="actions">
            <button class="like" color="primary">LIKE</button>
            <button class="share" >SHARE</button>
        </div>
    </mat-card-actions>
  </mat-card>
